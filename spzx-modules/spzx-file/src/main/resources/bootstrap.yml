# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: spzx-file
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.222.30:8848
      config:
        # 配置中心地址
        server-addr: 192.168.222.30:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
